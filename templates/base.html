<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        },
                        accent: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-gradient-to-br from-slate-50 to-blue-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="{% if user %}/?user_uuid={{ user.session_uuid }}{% else %}/{% endif %}" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-accent-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-comments text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent">{{ app_name }}</span>
                    </a>
                </div>
                {% if user %}
                <div class="flex items-center space-x-4">
                    <a href="/history?user_uuid={{ user.session_uuid }}" class="flex items-center space-x-2 px-4 py-2 text-slate-600 hover:text-primary-600 hover:bg-primary-50 rounded-lg transition-all duration-200">
                        <i class="fas fa-history"></i>
                        <span class="hidden sm:inline">History</span>
                    </a>
                    <div class="flex items-center space-x-2 px-4 py-2 bg-slate-100 rounded-lg">
                        <i class="fas fa-user-circle text-slate-500"></i>
                        <span class="text-sm text-slate-600 hidden sm:inline">Session Active</span>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white/50 backdrop-blur-sm border-t border-slate-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-slate-600 text-sm">
                    &copy; 2025 {{ app_name }}. Practice makes perfect.
                </p>
            </div>
        </div>
    </footer>

    <!-- Global JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString(navigator.language, {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleDateString(navigator.language, {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) + ' at ' + formatTime(isoString);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('[data-timestamp]').forEach(function(element) {
                const timestamp = element.getAttribute('data-timestamp');
                if (timestamp) {
                    element.textContent = formatTime(timestamp);
                }
            });

            document.querySelectorAll('[data-datestamp]').forEach(function(element) {
                const timestamp = element.getAttribute('data-datestamp');
                if (timestamp) {
                    element.textContent = formatDate(timestamp);
                }
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
