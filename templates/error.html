{% extends "base.html" %}

{% block title %}Error - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-slate-800 mb-4">Oops! Something went wrong</h1>
        
        <p class="text-slate-600 mb-6">
            {{ error or "An unexpected error occurred. Please try again." }}
        </p>
        
        <div class="space-y-3">
            <a href="{% if user %}/?user_uuid={{ user.session_uuid }}{% else %}/{% endif %}" class="block w-full bg-gradient-to-r from-primary-600 to-accent-600 hover:from-primary-700 hover:to-accent-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200">
                Return Home
            </a>
            
            <button onclick="history.back()" class="block w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-3 px-6 rounded-lg transition-all duration-200">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
